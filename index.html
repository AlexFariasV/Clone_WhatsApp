<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ! =============================== title =============================== -->

    <title>WhatsApp_clone_Web</title>

    <!-- ! =============================== links =============================== -->

    <link rel="stylesheet" href="./src/style/resert.css">
    <link rel="stylesheet" href="./src/style/style.css">

    <!-- ! =============================== bibliotecas =============================== -->

    <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>

    <!-- ! =============================== fonts =============================== -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="./src/img/avatar1.png" alt="avatar" class="user-photo">
            </div>
            <div class="auxicons-toolbar-container">
                <i class="fas fa-spinner"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificação de novas mnesagens </p>
                <p class="activate-notification">Ativar notificações na área de trabalho 
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contacts-container">
                <div class="contact-box">
                    <img src="./src/img/avatar2.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Ana Santos</p>
                        <p class="user-messagepreview"><i class="fas fa-check-double"></i>
                            Oi, tudo bem?
                        </p>
                        <div class="message-info">
                            <p class="message-time">22:40</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contacts-container">
                <div class="contact-box">
                    <img src="./src/img/avatar3.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Gabriel</p>
                        <p class="user-messagepreview">
                            Salve mano, bora jogar bola esse final de semana?
                        </p>
                        <div class="message-info">
                            <p class="message-time">22:40</p>
                            <p class="message-pending">3</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contacts-container">
                <div class="contact-box">
                    <img src="./src/img/avatar4.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Maria</p>
                        <p class="user-messagepreview">
                            O projeto ficou perfeito, obrigada!
                        </p>
                        <div class="message-info">
                            <p class="message-time">8:45</p>
                            <p class="message-pending">5</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </aside>
    </div>
    <main class="chat-container">
        <!-- <div class="">

        </div>
        <div class="">
            <img src="./src/img/background_whats.png" alt="fundo">
        </div> -->
    </main>



</body>

</html>
