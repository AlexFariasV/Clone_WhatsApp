<body>

    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="./src/img/avatar1.png" alt="avatar" class="user-photo">
            </div>
            <div class="auxicons-toolbar-container">
                <article class="auxicons-toolbar-box">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </article>
            </div>

            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificação de novas mnesagens </p>
                <p class="activate-notification">Ativar notificações na área de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa" >
            </div>
            <div class="contacts-container">
                <div class="contact-box">
                    <img src="./src/img/avatar2.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Ana</p>
                        <p class="user-messagepreview"><i class="fas fa-check-double"></i>
                            Oi, tudo bem?
                        </p>
                        <div class="message-info">
                            <p class="message-time">22:40</p>
                        </div>
                    </div>
                </div>
            </div>
             <div class="contacts-container">
                <div class="contact-box">
                    <img src="./src/img/avatar3.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Gabriel</p>
                        <p class="user-messagepreview">
                            Salve mano!
                        </p>
                        <div class="message-info">
                            <p class="message-time">22:40</p>
                            <p class="message-pending">3</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contacts-container">
                <div class="contact-box">
                    <img src="./src/img/avatar4.png" alt="">
                    <div class="user-info">
                        <p class="user-name">Maria</p>
                        <p class="user-messagepreview">
                            O projeto ficou perfeito, obrigada!
                        </p>
                        <div class="message-info">
                            <p class="message-time">8:45</p>
                            <p class="message-pending">5</p>
                        </div>
                    </div>
                </div>
            </div>  
        </aside>
    </div>
